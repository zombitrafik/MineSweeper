<div class="login-page">
    <div class="form-group">
        <input id="login-label" ng-model="vm.model.username"><label for="login-label">Username</label>
        <span class="password-label">
            PASSWORD
        </span>
        <input type="password" ng-model="vm.model.password" />
    </div>
    <div class="form-actions">
        <button class="login" ng-click="vm.login()">LOGIN</button>
        <button class="register" ng-click="vm.register()">REGISTER</button>
    </div>
</div>
