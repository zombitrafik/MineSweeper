<div class="register-page">
    <div class="layout">
        <div class="form-group" ng-keydown="$event.keyCode == 13 && vm.register()">
            <div class="input-wrapper">
                <span class="input-label">Username</span>
                <input type="text" ng-model="vm.model.username" />
            </div>
            <div class="input-wrapper">
                <span class="input-label">Password</span>
                <input type="password" ng-model="vm.model.password"/>
            </div>
            <div class="input-wrapper">
                <span class="input-label">Repeat password</span>
                <input type="password" ng-model="vm.model.matchingPassword"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="login" ng-click="vm.register()">SIGN UP</button>
            <div class="register" ng-click="vm.login()">
                <span>Sign In</span>
            </div>
        </div>
    </div>
</div>
