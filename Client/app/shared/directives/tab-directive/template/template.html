<div class="tab">
    <span ng-bind="vm.header" ng-click="vm.selectTab()" ng-class="{'active': vm.isSelected()}"></span>
    <div class="body" ng-if="vm.isSelected()">
        <div ng-repeat="message in vm.getMessages()">
            <span ng-bind="message.test"></span>
        </div>
    </div>
</div>
