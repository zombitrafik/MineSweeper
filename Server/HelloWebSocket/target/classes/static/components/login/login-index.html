<div class="login-page">
    <div class="form-group">
        <input type="text" ng-model="vm.model.username" placeholder="username" />
        <input type="password" ng-model="vm.model.password" placeholder="password" />
    </div>
    <div class="form-actions">
        <button class="login" ng-click="vm.login()">LOGIN</button>
        <button class="register" ng-click="vm.register()">REGISTER</button>
    </div>
</div>
